version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: excellent_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: excellent_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=pt_BR.UTF-8"
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256"
      TZ: America/Sao_Paulo
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - excellent_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d excellent_db"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: excellent_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@excellent.com
      PGADMIN_DEFAULT_PASSWORD: Excellent@123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
    networks:
      - excellent_network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    name: excellent_postgres_data
    driver: local
  pgadmin_data:
    name: excellent_pgadmin_data
    driver: local

networks:
  excellent_network:
    name: excellent_network
    driver: bridge